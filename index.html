<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstagramDio</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/celularinstagram.png" alt="celular">

        </div>
        <div class="instagram-conta">
            <div class="group">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-picture">
                    <img src="/img/Manda-chuva.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue Como mandachuva</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mandachuva?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </p>
            
        </div>
    </div>

    <div>
        <i class="fab fa-instagram"></i>
    </div>
    
</body>

<script src="https://kit.fontawesome.com/df23335a60.js" crossorigin="anonymous"></script>

</html>
